<head>

    <title>Page Three</title>

<body>
    <svg width="100%" height="300" version="1.1"
     xmlns="http://www.w3.org/2000/svg">
        <rect width="100%" height="100%" fill="#f5f5f5" />
        <circle cx="20%" cy="50%" r="120" fill="#000" />
        <rect x="75%" y="5%" width="50" height="50" transform="rotate(45)" fill="#000" />
        <polygon points="500,300 600,150 700,300" fill="#000" />
        <text x="30%" y="50%" font-family="Verdana" font-size="55" fill="#000" stroke="#fff" stroke-width="2">
            Mire se vini!
        </text>
        <g>
            <path fill-opacity="0.1" stroke="#000" stroke-width="2" d="
                M 600, 150
                m -50, 0
                a 50,50 0 1,0 100,0
                a 50,50 0 1,0 -100,0
            " />
            <circle r="5" fill="#fff">
                <animateMotion dur="10s" repeatCount="indefinite" path=" M 600, 150
                    m -50, 0
                    a 50,50 0 1,0 100,0
                    a 50,50 0 1,0 -100,0" />
            </circle>
        </g>
    </svg>
